            blogItem.classList.add('blog-item');
            blogItem.innerHTML = `
                <h2>${blog.title}</h2>
                <p>${blog.description}</p>
                <p>Author: ${blog.author}</p>
                <p>Tags: ${blog.tags.join(', ')}</p>
