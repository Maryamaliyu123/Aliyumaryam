<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - My Blog</title>
	
</head>
<body>
    <style>
        body {
            background: aqua;
        }
        h1{
            font-family: times new Roman;
            text-align: center;
            color: darkgoldenrod;
        }
        #container{
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 50%;
}
    </style>
	<header>
		<h1>Register - My Blog</h1>
	</header>
	<main id="container">
		<form id="register-form">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			<label for="full-name">Full Name:</label>
			<input type="text" id="full-name" name="full-name"><br><br>
			
			<label for="blog-title">Blog Title:</label>
			<input type="text" id="blog-title" name="blog-title" required><br><br>
			
			<label for="blog-description">Blog Description:</label>
			<textarea id="blog-description" name="blog-description"></textarea>
			
			<!-- Google reCAPTCHA -->
			<div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
			<br>
			<center><input type="submit" value="Register"></center>
		</form>
	</main>
</body>
<script>
const form = document.getElementById('register-form');

form.addEventListener('submit', (e) => {
	e.preventDefault();
	const response = grecaptcha.getResponse();
	if (response.length === 0) {
		alert('Please complete the reCAPTCHA!');
	} else {
		// Process registration form
	}
});
</script>
</html>
